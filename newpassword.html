        <div class="container">

         <div class="box">
        <div class="content-wrap">
            <h4>Create your new password</h4>

            <form action="/user/newpassword" method="post">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp" placeholder="Registered username">

              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Your registered email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
                <div class="form-group">
                  <label for="password?">New password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="new password">
                </div>
                <div class="form-group">
                  <label for="retypepassword">Re-type the new password</label>
                  <input type="password" class="form-control" id="retypepassword" name="password" placeholder="new password">
                  <small id="passwordHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
                </div>
                <button type="submit" class="btn btn-primary">Confirm</button>
              </form>
            </div>
            </div>
