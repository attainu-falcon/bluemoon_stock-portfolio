        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"

    <!--
      we have to change color & height of row, column and card according to our requirment. I have included these color and height for working purpose. Final things will be different.
    -->
    <div class="container">
      <div class="row">
        <div class="col">
          <form action="/auth" method="post">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                aria-describedby="emailHelp"
                placeholder="Registered Username"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
              />
            </div>
            <button type="submit" class="btn btn-primary">Login</button> <br />
            <br />
            <br />
            <br />
            <a
              href="./signup.html"
              class="btn btn-primary btn-block active"
              role="button"
              aria-pressed="true"
              >Want to Register as a New User?</a
            >
          </form>
        </div>
